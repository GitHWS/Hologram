<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon1-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon1-16x16.png"
    />
    <title>로그인 | Hologram</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/input.css" />
  </head>
  <body>
    <section class="login-sec">
      <h1 class="login-title">로그인</h1>
      <form class="input-form">
        <div class="input-wrapper">
          <label for="email-input" class="input-label">이메일</label>
          <input
            type="email"
            class="input email-input"
            id="email-input"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="password-input" class="input-label">비밀번호</label>
          <input
            type="password"
            class="input password-input"
            id="password-input"
            required
          />
          <strong class="error-msg"
            >*이메일 또는 비밀번호가 일치하지 않습니다.</strong
          >
        </div>
        <div class="btn-wrapper">
          <button type="submit" class="login-btn" disabled>로그인</button>
          <a href="join.html" class="email-join-link">이메일 회원가입</a>
        </div>
      </form>
    </section>
    <script src="../js/login.js"></script>
  </body>
</html>
