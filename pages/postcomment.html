<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/postcomment.css">
    <title>게시글 댓글 | Hologram</title>
</head>
<body>
    <header class="nav">
        <button class="back-btn">
            <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
        </button>
        <button class="more-menu-btn">
            <img src="../assets/images/icon/icon-nav-menu.svg" alt="메뉴 더보기" />
        </button>
    </header>
    <main class="main">
        <ul class="comment-list"></ul>
    </main>
    <footer class="footer">
        <section class="comment-container">
            <h3 class="sr-only">댓글 입력</h3>
            <img src="../assets/images/img-profile_small.png" alt="프로필 이미지" class="profile-img">
            <input type="text" placeholder="댓글 입력하기..." class="comment-inp">
            <button type="button" class="post-btn"><span>게시</span></button>
        </section>
    </footer>
    <div class="modal-background">
        <article class="modal-window-bottom report">
            <h1 class="sr-only">댓글신고 모달창</h1>
            <button type="button" class="modal-close-bar">
                <img
                src="../assets/images/icon/icon-modal-closebtn.svg"
                alt="모달창 닫기 아이콘"
                class="modal-close-icon"
                />
            </button>
            <ul class="modal-list">
                <li>
                <button id="report-comment" class="modal-list-btn report">신고하기</button>
                </li>
            </ul>
        </article>
        <article class="modal-window-bottom remove">
            <h1 class="sr-only">댓글삭제 모달창</h1>
            <button type="button" class="modal-close-bar">
                <img
                src="../assets/images/icon/icon-modal-closebtn.svg"
                alt="모달창 닫기 아이콘"
                class="modal-close-icon"
                />
            </button>
            <ul class="modal-list">
                <li>
                <button id="delete-comment" class="modal-list-btn remove">삭제</button>
                </li>
            </ul>
        </article>
    </div>
    <div class="report-modal-background">
    <div class="report-modal">
        <p class="report-txt">신고하시겠습니까</p>
        <div class="modal-btn">
            <button type="button" class="btn cancle-btn">취소</button>
            <button type="button" class="btn report-btn">신고</button>
        </div>
    </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/postcomment.js"></script>
</body>
</html>
