<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/postcomment.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>게시글 댓글 | Hologram</title>
</head>
<body>
    <header class="nav">
        <button class="back-btn">
            <img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기" />
        </button>
        <button class="more-menu-btn">
            <img src="../assets/images/icon/icon-nav-menu.svg" alt="메뉴 더보기" />
        </button>
    </header>
    <main class="main">
        <ul class="post-ul"></ul>
        <ul class="comment-list"></ul>
    </main>
    <footer class="footer">
        <section class="comment-container">
            <h3 class="sr-only">댓글 입력</h3>
            <img src="../assets/images/img-profile_small.png" alt="프로필 이미지" class="profile-img">
            <input type="text" placeholder="댓글 입력하기..." class="comment-inp">
            <button type="button" class="post-btn"><span>게시</span></button>
        </section>
    </footer>
    <article class="modal-background">
        <div class="modal-window-bottom report">
            <h1 class="sr-only">댓글신고 모달창</h1>
            <button type="button" class="modal-close-bar">
                <img
                src="../assets/images/icon/icon-modal-closebtn.svg"
                alt="모달창 닫기 아이콘"
                class="modal-close-icon"
                />
            </button>
            <ul class="modal-list">
                <li>
                <button id="report-comment" class="modal-list-btn report">신고하기</button>
                </li>
            </ul>
        </div>
        <div class="modal-window-bottom remove">
            <h1 class="sr-only">댓글삭제 모달창</h1>
            <button type="button" class="modal-close-bar">
                <img
                src="../assets/images/icon/icon-modal-closebtn.svg"
                alt="모달창 닫기 아이콘"
                class="modal-close-icon"
                />
            </button>
            <ul class="modal-list">
                <li>
                <button id="delete-comment" class="modal-list-btn remove">삭제</button>
                </li>
            </ul>
        </div>
    </article>
    <div class="report-modal-background">
    <div class="report-modal">
        <p class="report-txt">신고하시겠습니까</p>
        <div class="modal-btn">
            <button type="button" class="btn cancle-btn">취소</button>
            <button type="button" class="btn report-btn">신고</button>
        </div>
    </div>
    </div>
    <article class="modal hidden">
        <h1 class="sr-only">프로필 설정, 로그아웃 모달창</h1>
        <div class="modal-bg"></div>
        <div class="modal-window-bottom logout">
        <button type="button" class="modal-close-bar">
        <img
        src="../assets/images/icon/icon-modal-closebtn.svg"
        alt="모달창
        닫기 아이콘"
        class="modal-close-icon"
        />
        </button>
        <ul class="modal-list">
        <li>
            <button id="profile-setting" class="modal-list-btn">
            설정 및 개인정보
            </button>
        </li>
        <li>
            <button id="logout" class="modal-list-btn">로그아웃</button>
        </li>
        </ul>
    </div>
    </article>
    <!-- 로그아웃 모달 -->
    <article class="logout-modal hidden">
    <h1 class="sr-only">로그아웃 확인 모달창</h1>
    <div class="logoutmodal-bg"></div>
    <div class="modal-window-center">
        <p class="modal-center-text">로그아웃 하시겠어요?</p>
        <div class="modal-center-btn">
        <button type="button" id="cancel-btn" class="center-btn-left">
            취소
        </button>
        <button type="button" id="logout-btn" class="center-btn-right">
            로그아웃
        </button>
        </div>
    </div>
    </article>
    <script src="../js/common.js"></script>
    <script src="../js/postcomment.js"></script>
</body>
</html>
