<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/userList.css">
</head>
<body>
  <ul class="user-list-wrap">
    <!-- 검색 목록 -->
    <li class="user-profile-li">
      <a href="" class="search-a">
        <img src="../assets/images/feed_room_03.jpg" alt="프로필 사진" class="user-img">
        <div class="user-info">
          <strong class="user-name">애월읍 츄르 맛집</strong>
          <span class="user-intro">정성을 다해 농사짓는 츄르</span>
        </div>
      </a>
    </li>

    <!-- 팔로우 -->
    <li class="user-profile-li">
      <a href="#none">
        <img src="../assets/images/feed_room_03.jpg" alt="프로필 사진" class="user-img">
        <div class="user-info">
          <strong class="user-name">애월읍 츄르 맛집</strong>
          <span class="user-intro">자기소개</span>
        </div>
      </a>
      <button class="user-follow-btn" type="button">팔로우</button>
    </li>
    
    <!-- 팔로우 취소 -->
    <li class="user-profile-li">
      <a href="#none">
        <img src="../assets/images/feed_room_03.jpg" alt="프로필 사진" class="user-img">
        <div class="user-info">
          <strong class="user-name">애월읍 츄르 맛집</strong>
          <span class="user-intro">자기소개</span>
        </div>
      </a>
      <button class="user-follow-btn cancel" type="button">취소</button>
    </li>
  </ul>



</body>
</html>
